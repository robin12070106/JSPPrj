/* ----------------------------------------------------------------------- */

	window.addEventListener("load", function() {
		
		var addButton = document.querySelector("#add-button");
		var delButton = document.querySelector("#del-button");
		var cloneButton = document.querySelector("#clone-button");
		var downButton = document.querySelector("#down-button");
		var cursor = document.querySelector("#cursor");
		var container = document.querySelector("#container");
		
		
		
		addButton.onclick = function(){
			
			//이미지 태그 createElement(Tag Name) 를 생성, input 등도 태그 네임중 하나임
			var img = document.createElement("img");
			
			//이미지 속성/스타일 설정
			img.src = "image/bg1.jpg";
			img.style["witdh"]="100px";
			
			//노드를 document에 추가하기_ DOM
			container.appendChild(img);
			
		};
		delButton.onclick = function(){
			var last = container.querySelector("img:last-child");
			container.removeChild(last); //container가 부모임
			
		};
		cloneButton.onclick = function(){
			
			var clone=container.cloneNode(true);
			
			//화면에 보이려면 누군가의 꼬리를 물고 있어야된다 / container의 부모를 찾아서
			container.parentNode.appendChild(clone);
			
		};
		downButton.onclick = function(){
			
			var parent = container.parentElement; // 부모로 갖고있는게 text일 수는 없다.
			var target = cursor.nextElementSibling; //커서 다음 녀석
			var old = parent.replaceChild(cursor, target); // return값이 있다는 것은 반환값이 있다는것 여기서는 old node가 반환값임
			parent.insertBefore(old, cursor);
			
		};
		
		
	});
	
	
	
	
</script>
